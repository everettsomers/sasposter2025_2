<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #164734;
    }
    a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #1F6B48; /* slightly lighter than #164734 */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #24835b;
    }
  </style>
</head>
<body>
  <h1>PDF Links</h1>
  <p>
    <a href="SAS%202025%20Poster%20EM%20edits.pdf" target="_blank">
    Poster    </a>
  <p>
    <a href="Presentation2.pdf" target="_blank">References</a>
  </p>
</body>
</html>
